name: "Maintain: Update Flake Lock"

on:
  schedule:
    # Run at 05:00 UTC (Before your 04:00 server upgrade? Adjust timezones)
    # Ideally run this *before* the server's auto-upgrade window.
    - cron: '0 5 * * *' 
  workflow_dispatch:

jobs:
  update-and-verify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      # 1. Update the lockfile
      - name: Update Flake Inputs
        run: nix flake update

      # 2. Run the checks defined in your flake.nix (statix, deadnix, nixfmt)
      - name: Run Flake Checks
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: nix flake check --all-systems

      # 3. Smoke Test: Ensure the media server actually builds
      #    We build the 'toplevel' derivation (the system activation script)
      #    This catches 90% of "unbuildable" errors (missing files, syntax errors, removed options)
      - name: Dry-Build Nix-Media
        env:
          NIXPKGS_ALLOW_UNFREE: "1"
        run: |
          nix build .#nixosConfigurations.nix-media.config.system.build.toplevel --dry-run

      # 4. Commit ONLY if checks passed
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(flake): update inputs [skip ci]"
          branch: main
          file_pattern: flake.lock
          # Optional: Use a specific token if you want to trigger subsequent workflows
